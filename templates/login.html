<html>
  <head>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/uodash.css') }}">
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  </head>
  <body>
    <!-- NavBar -->
    {% include "navbar.html" %}
    <!-- Main Body -->
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div class="login-placeholder-bg">
          <h1 align="center">
            <p class="lead"></p>
          </h1>
          <div class="center">
            <img src="/static/imgs/cuspuo_logo.png">
            <h2 align="center">
              Coming Soon ...
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
              <p class="lead text-center"><strong>Login</strong></p>
            </h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="/login" method="post" id="login_form">
              <div class="form-group has-warning">
                <label class="control-label" for="inputWarning" placeholder="Username"></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              </div>
              <div class="form-group has-warning">
                <label class="control-label" for="inputWarning" placeholder="Password"></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <p class="text-muted" align="right">All connections are being monitored
              </p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" value="Sign In">Login</button>
            <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $("#myModal").modal('show');
    </script>
    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
