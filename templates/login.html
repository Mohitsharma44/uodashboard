<html>
  <head>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/uodash.css') }}">
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  </head>
  <body>
    <!-- NavBar -->
    {% include "navbar.html" %}
    <!-- Main Body -->
    <h1 align="center">
      <p class="lead">Urban Observatory / Audubon Site</p>
    </h1>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
              <strong>Login</strong>
            </h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="/login" method="post" id="login_form">
              <div class="form-group has-warning">
                <label class="control-label" for="inputWarning">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="Username">
              </div>
              <div class="form-group has-warning">
                <label class="control-label" for="inputWarning">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="Passzord">
              </div>
              <p class="text-muted" align="right">All connections are being monitored
              </p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" value="Sign In">Login</button>
            <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $("#myModal").modal('show');
    </script>
    <!-- Footer -->
    {% include "footer.html" %}
  </body>
</html>
